<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/default.xhtml">

	<ui:define name="title">
        Foo
    </ui:define>

	<ui:define name="body">
		<h:inputHidden value="#{fooMB.foo.id}" />
		<div>
			<h:messages showDetail="false" showSummary="true" />
		</div>
		<table>
			<tr>
				<td>Name :</td>
				<td>
					<h:inputText id="name" name="name" value="#{fooMB.foo.name}">
						<f:validateBean />
					</h:inputText>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h:commandButton action="#{fooMB.save}" value="#{empty fooMB.foo.id ? 'Save' : 'Update'}" />
					<h:commandButton action="/foo/list" value="Back" immediate="true" />
				</td>						
			</tr>
		</table>        
    </ui:define>

</ui:composition>
