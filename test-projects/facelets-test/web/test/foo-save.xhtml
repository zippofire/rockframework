<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/layout/main.xhtml">
		<ui:define name="title">
			Save Foo
		</ui:define>
		<ui:define name="body">
			<f:view>
				<ui:fragment rendered="#{not empty fooMB.message}">
					<h:outputText value="${fooMB.message}" />
				</ui:fragment>
				<h:form>
					<table>
						<tr>
							<td>ID: </td>
							<td><h:inputText value="#{fooMB.foo.id}" /></td>
						</tr>
						<tr>
							<td>Name: </td>
							<td><h:inputText value="#{fooMB.foo.name}" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<ui:fragment rendered="#{empty fooMB.foo.id}">
									<h:commandButton action="#{fooMB.save}" value="Save" />
								</ui:fragment>
								<ui:fragment rendered="fooMB.foo.id}">
									<h:commandButton action="#{fooMB.update}" value="Update" />
								</ui:fragment>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<h:commandButton action="#{fooMB.list}" value="Back" />
							</td>
						</tr>
					</table>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</html>
