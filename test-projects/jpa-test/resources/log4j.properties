org.hibernate.type	                            = WARN
org.hibernate.tool.hbm2ddl	                    = WARN
org.hibernate.pretty	                        = WARN
org.hibernate.cache	                            = WARN
org.hibernate.transaction	                    = WARN
org.hibernate.jdbc	                            = WARN
org.hibernate.hql.ast.AST                    	= WARN
org.hibernate.secure                         	= WARN
org.hibernate                                   = WARN